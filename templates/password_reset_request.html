{% extends "base.html" %}

{% block title %}Запит на зміну пароля{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Запит на зміну пароля</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Ім'я користувача</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Електронна пошта</label>
            {{ form.email }}
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Надіслати запит</button>
    </form>
</div>
{% endblock %}
