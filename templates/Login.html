{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4 text-center">Вхід</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                Увійти
            </button>
        </form>
        <p class="text-center mt-4">
            Не маєте акаунта? 
            <a href="{% url 'register-page' %}" class="text-blue-600 hover:underline">Зареєструйтеся</a>
        </p>
    </div>
{% endblock %}
