{% extends 'base.html' %}

{% block title %}Профіль{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Налаштування профілю</h2>
    <form method="post" onsubmit="return confirmChanges()">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700">Ім'я користувача</label>
            <input type="text" name="username" value="{{ user.username }}" 
                   class="w-full p-2 border rounded-lg">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" 
                   class="w-full p-2 border rounded-lg">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Новий пароль (необов'язково)</label>
            <input type="password" name="new_password" class="w-full p-2 border rounded-lg" autocomplete="new-password">
        </div>
        

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
            Зберегти зміни
        </button>

        
    </form>
</div>

<script>
function confirmChanges() {
    return confirm("Ви впевнені, що хочете застосувати зміни?");
}
</script>

{% endblock %}
